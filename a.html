<html>
	<head>
		<meta charset="utf-8">
		<title>第一个文档</title>
	</head>
	<body>
		这是我的第一个HTML页面！
	</body>
</html>
<!--
	作者：DreamYee
	时间：2019-06-02
	描述：
	1.html标记代表HTML文件的开始与结束
	2.HTML不区分大小写
	3.HTML是一个弱语法规则语言
	4.HTML有很多很多的标记组成
	5.HTML:超文本标记语言
	6.HTML的标记其实就是很多的节点（父子和相邻）
	7.body标记，正文部分，就是HTML的显示内容
	8.head头标记，对当前HTML文档的设置
	
-->
