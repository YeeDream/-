<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
	</head>
	<body>
		<!--
			1.文字相关标记
		-->
		<h1>我是标题</h1>
		<h2>我是标题</h2>
		<h3>我是标题</h3>
		<h4>我是标题</h4>
		<h5>我是标题</h5>
		<h6>我是标题</h6>
		
		<br />
		<b>粗体</b>
		<i>斜体</i>
		<u>下划线</u>
		<tt>打印机字体</tt>
		标准内容
	    <sub>好</sub>
	    <sup>好</sup>
	    
	    <br/>
	    <font color="#f5f" size="5">你好，中国！</font>
	    <br />
	    <label id="11">aa</label>
	    aa
	    <span id="s1"></span>
	</body>
</html>
<!--
	1.h1-h6:标题标记，h1最大，h6最小，自带换行和加粗操作
	2.br标记是换行标记
	3.b,i,u,tt,sub,sup分别是：加粗  斜体  下划线  打印机  底数  幂数
	4.文字设置：color:颜色    size：大小（1-7，默认值为3，也可以写成+1）
-->
