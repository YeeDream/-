<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>特殊标记</title>
	</head>
	<body>
		&lt;h1&gt;sss&lt;/h1&gt;
		&amp;
		a&nbsp;&nbsp;&nbsp;&nbsp;&nbsp; a;
		<br />
		<p>段落1</p>
		<p>段落2<br/>樟木头然后不规范</p>
		<p>段落3</p>
		<p>段落4</p>
		<hr color="aqua"/>
		<pre>
			aaaaaaaagdg
			tfhgbnhgjh
			fgfcbfchrs
			fsda
			thfgilivdxcrdg
		</pre>
	</body>
</html>
<!--
	作者：offline
	时间：2019-06-02
	描述：
	1.>为&gt; <为&lt; 空格为&nbsp; &为&amp
	2.p为段落
	3.hr为分割线
	4.pre为按照输入的文本格式输出
-->
