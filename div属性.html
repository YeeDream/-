<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>div属性</title>
		<style>
			#d1{
				position: absolute;
				left: 111px;
				top:200px;
				background-color: green;
				width: 400px;
				height: 350px;
				color: indianred;
				z-index:2;
			}
			#d2{
				position: absolute;
				left: 300px;
				top:200px;
				background-color: beige;
				width: 400px;
				height: 350px;
				color: blue;
				z-index: 1;
			}
		</style>
	</head>
	<body>
		<!--
        	层：桌布   移动
        -->
		<div id="d1">
			<span>我是一段文字</span>
		</div>
		<div id="d2">
			
		</div>
		
	</body>
</html>
