<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>window,location和history对象</title>
		
	</head>
	<body>
		<span id="s1">aaa</span>
		<!--
		<hr />
        <button onclick="fun_1()">Window</button>
       -->
		<hr />
		<button id="b1">Window</button>
		<button id="b2">HistoryForward</button>
		<button id="b3">HistoryBack</button>
		<button id="b4">HistoryGo</button>
		<button id="b5">Location</button>
	</body>
	<!--
		要写到下面
	-->
	<script>
			function fun_1(){
				var obj=window.document.getElementById("s1");
				obj.style.color="red";
			}
			//手动绑定事件
			window.document.getElementById("b1").onclick=fun_1;
			document.getElementById("b2").onclick=function(){
				history.forward();
			}
			
			document.getElementById("b3").onclick=function(){
				history.back();
			}
			
			document.getElementById("b4").onclick=function(){
				history.go(2);
			}
			
			document.getElementById("b5").onclick=function(){
				//通过js进行页面跳转
				location.href="w3标记对象.html";
			}
			
		</script>
</html>
