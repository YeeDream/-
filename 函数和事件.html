<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>函数和事件</title>
		<!--
        	函数：执行的一系列操作，类似于java中的方法
        	事件：触发的情况
        -->
		<script>
			/*
			 * 函数的语法：
			 * function 函数名（形式参数列表）{
			 * 	函数体;
			 * [return xxx];
			 * }
			 */
			
			function fun_1() {
				//alert("被点击了！");
				
				//获取到编号为s1的对象
				var obj=document.getElementById("s1");
				//获取到子内容
				var v1=obj.innerHTML;//所有内容
				var v2=obj.innerText;//文本内容
				//alert(v1);
				//alert(v2);
			  //  obj.innerHTML="<font color='red'>书写的内容</font>";
			    obj.innerText="<font color='red'>书写的内容</font>";
			}
			
		</script>
	</head>
	<body>
		<span id="s1">
			<font color="red">aaaaaa</font>
		</span>
		<button onclick="fun_1()">点击我</button>
	</body>
</html>
