<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>JavaScript</title>
		<script>
			//变量：值可以发生改变的量
			//var 变量名[=值];     具体的数据类型根据值来决定
			var a=6;
			var b=4.3;
			var c='好';
			var d=true;
			var e="你好";
			var f=null;
			var g=new Date();//时间类型
			var h=new Object();//对象类型
			//弹出器
			alert(a);
			alert(b);
			alert(c);
			alert(d);
			alert(e);
			alert(f);
			alert(g);
			alert(h);
		</script>
	</head>
	<body>
	</body>
</html>
