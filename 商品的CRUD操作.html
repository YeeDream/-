				//获取到当前行
				var nowRow=document.getElementById("tbody").childNodes[mid-2];
				nowRow.childNodes[1].innerHTML=name1;
				nowRow.childNodes[2].innerHTML=price1;
				nowRow.childNodes[3].innerHTML=number1;
				nowRow.childNodes[4].innerHTML=address1;
				sum+=price1*number1;
