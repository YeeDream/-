<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>JS控制样式</title>
		<script>
			function changeColor(){
				var obj=document.getElementById("s1");
				//控制样式
				obj.style.color="#f0f";
				obj.style.fontSize="30px";
			}
		</script>
	</head>
	<body>
		<span id="s1">aaaaaa</span><br />
		<button onclick="changeColor()">改变颜色</button>
	</body>
</html>
